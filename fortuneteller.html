<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Generator</title>

  <style>
   
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    
    .fortune-box {
      width: 80%;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      text-align: center;
      border: 3px solid #333;
      border-radius: 10px;
      background-color: #fff;
      font-size: 20px;
      font-family: Arial, sans-serif;
      transition: all 0.3s ease;
    }

    
    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 10px;
    }

    .buttons button {
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      color: white;
      transition: transform 0.2s;
    }

    .buttons button:hover {
      transform: scale(1.1);
    }

    
    footer {
      text-align: center;
      margin-top: auto;
      padding: 10px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

  <div class="fortune-box" id="fortuneBox">
    Your fortune will appear here...
  </div>

  
  <div class="buttons">
    <button style="background-color: #e74c3c;" onclick="changeColor('#e74c3c', '#fdecea')">Red</button>
    <button style="background-color: #3498db;" onclick="changeColor('#3498db', '#eaf3fc')">Blue</button>
    <button style="background-color: #2ecc71;" onclick="changeColor('#2ecc71', '#eafaf1')">Green</button>
    <button style="background-color: #f39c12;" onclick="changeColor('#f39c12', '#fff5e1')">Orange</button>
  </div>

  <footer>Fortune Generator â€” by Nero</footer>


  <script defer>
   
    const fortunes = [
      "You will have a great day!",
      "A pleasant surprise is waiting for you.",
      "True wisdom comes not from knowledge, but from understanding.",
      "Happiness begins with facing life with a smile.",
      "Someone will bring you good news soon.",
      "Your hard work will pay off shortly.",
      "Adventure is around the corner.",
      "A new opportunity will present itself this week.",
      "You will meet someone who changes your perspective.",
      "Good fortune is coming your way."
    ];

    
    document.addEventListener("DOMContentLoaded", function() {
      console.log("Page fully loaded, starting fortune generator...");

      
      const fortuneBox = document.getElementById("fortuneBox");

      
      const randomIndex = Math.floor(Math.random() * fortunes.length);
      const randomFortune = fortunes[randomIndex];

      
      fortuneBox.textContent = randomFortune;
      console.log("Random fortune displayed:", randomFortune);
    });

    
    function changeColor(borderAndTextColor, backgroundColor) {
      const fortuneBox = document.getElementById("fortuneBox");

     
      fortuneBox.style.color = borderAndTextColor;
      fortuneBox.style.borderColor = borderAndTextColor;
      fortuneBox.style.backgroundColor = backgroundColor;

      // Randomly change font size and family
      const newFontSize = 18 + Math.floor(Math.random() * 6);
      fortuneBox.style.fontSize = newFontSize + "px";

      const fonts = ["Arial", "Verdana", "Tahoma", "Georgia", "Courier New"];
      const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
      fortuneBox.style.fontFamily = randomFont;

      console.log("Color changed to:", borderAndTextColor);
    }
  </script>

</body>
</html>
