<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple To Do List</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; }
    input { padding: 6px; font-size: 16px; }
    button { padding: 6px 10px; font-size: 16px; margin-left: 6px; cursor: pointer; }
    ul { list-style: none; padding: 0; margin-top: 20px; }
    li { margin-bottom: 10px; }
    li.completed { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>

  <h1>To Do List</h1>

  <input class="js-name-input" placeholder="Enter task">
  <button onclick="addToDo()">Add</button>

  <ul id="todo-list"></ul>

  <script>
    // get tasks from localStorage if exists
    let toDoList = [];
    if (localStorage.getItem('tasks')) {
      toDoList = JSON.parse(localStorage.getItem('tasks'));
    }

   
    function renderList() {
      const ul = document.getElementById('todo-list');
      ul.innerHTML = '';
      for (let i = 0; i < toDoList.length; i++) {
        const li = document.createElement('li');

        
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = toDoList[i].completed;
        checkbox.onclick = function() {
          toDoList[i].completed = checkbox.checked;
          saveTasks();
          renderList();
        };

        const span = document.createElement('span');
        span.textContent = toDoList[i].name;
        if (toDoList[i].completed) {
          li.classList.add('completed');
        }
        span.style.marginLeft = '8px';

       
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.onclick = function() {
          toDoList.splice(i, 1);
          saveTasks();
          renderList();
        };

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(delBtn);
        ul.appendChild(li);
      }
    }

   
    function addToDo() {
      const input = document.querySelector('.js-name-input');
      const name = input.value.trim();
      if (name === '') return;

      toDoList.push({ name: name, completed: false });
      saveTasks();
      renderList();
      input.value = '';
    }

    
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(toDoList));
    }

    // initial render
    renderList();
  </script>

</body>
</html>
